<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Travel tip</title>
</head>
<body>
    <header class="flex align-center">
        <h1>Travel tip</h1>
    </header>
    <main>
        <section class="buttons-container flex align-center space-around">
            <!-- <div class="place-holder" style="background-color: cornsilk;"></div> -->
            <!-- <button class="btn">Click Me</button> -->
            <div class="search-container flex">
                <input type="text" class="search-location" placeholder="Search location">
                <button class="search-btn">Serch</button>
            </div>
            <button class="set-curr-location-btn">Go to my location</button>
            <button class="copy-location-btn">Copy location</button>
        </section>
        <section class="main-container flex">
            <div id="map"></div>
            <div class="weather-container">
                    <h2>Today's weather</h2>
                    <div class="curr-location">Current location: <span></span></div>
                    <div class="curr-weather">Temps: <span></span></div>
                    <div class="curr-sky-mode">Sky: <span></span></div>
                <div class="place-holder" style="background-color: chocolate;"></div>
            </div>
        </section>
    </main>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
